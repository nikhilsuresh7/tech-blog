<div class="card">
	{% if post.image %}
		<img class="card-img-top" src="{{post.image.url}}" alt="Image">
	{% endif %}

  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{post.slug}}</h6>
    <p class="card-text">

	{% if truncate %}
	    {{post.content|linebreaks|truncatewords:30}}</p>
	    <a href="{{post.get_absolute_url}}" class="card-link">View Post</a>
	{% else %}
	    {{post.content|linebreaks}}</p>

	    {% if user.is_authenticated %}
		    <a href="/blog" class="card-link">Back</a>

		    <a href="{{post.get_edit_url}}" class="card-link">Edit Post</a>
		    <a href="{{post.get_delete_url}}" class="card-link">Delete Post</a>
		{% endif %}
	{% endif %}

  </div>
</div>
